<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
<style>

    #particles-js {
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: whitesmoke;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
    }

    header{
        text-align: center;
        box-sizing: border-box;
        color: black;
        padding: 3rem 0;
        width: 100%;
        background-color: rgba(255,255,255,0.8);
    }

    main{
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 30rem;
    }

    *{
        flex-shrink: 0;
    }

</style>
<body>
<main>
    <header>
        <div class="title">
            <h1>十年一刻</h1>
        </div>
        <div class="sub-title">
            <span>北京师大珠海分校广告学十周年</span>

        </div>
        <button class="big" data-href="./contents/contents.html">开始阅读</button>
    </header>
</main>

<div id="particles-js"></div>

<script type="text/javascript" src="../.././javascripts/innerContent.79cdcef5.js?79cdcef56d9b4fbb12c7"></script></body>
<script src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 150,
                "density": {
                    "enable": false,
                    "value_area": 900
                }
            },
            "color": {
                "value": "#dcdcdc"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 1,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 0.6,
                    "opacity_min": 0,
                    "sync": false
                }
            },
            "size": {
                "value": 20,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1,
                    "size_min": 5,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false,
                "distance": 10,
                "color": "#141414",
                "opacity": 0.4,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 1.2,
                "direction": "bottom",
                "random": true,
                "straight": false,
                "out_mode": "bounce",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": false,
                    "mode": "bubble"
                },
                "onclick": {
                    "enable": true,
                    "mode": "repulse"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 0.5
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 6,
                    "duration": 0.3,
                    "opacity": 1,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
    console.log("timestamp: 2348")
    if(is_weixn()){
        console.log("检测到微信浏览器")
    }
    function is_weixn(){
        return /micromessenger/.test(navigator.userAgent.toLowerCase())
    }
</script>

</html>
