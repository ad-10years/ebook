<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
<style>
    #particles-js {
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: whitesmoke;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
    }
    html{
        height: 100%;
        width: 100%;
    }
    body{
        display: flex;
        height: 100%;
        width: 100%;
        flex-direction: column;
        justify-content: center;
    }
    header{
        text-align: center;
        box-sizing: border-box;
        color: black;
        padding: 3rem 0;
        width: 100%;
        background-color: rgba(255,255,255,0.5);
    }
    *{
        font-family: 'PingFang SC', 'Myriad Pro', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }
    main{
        text-align: center;
    }
     button.start{
        background-color: transparent;
        border: 2px black solid;
        color: black;
        width: 60%;
        margin-top: 4rem;
         margin-bottom: 1rem;
        height: 2.5rem;
        transition: .5s;
        cursor: pointer ;
    }
     button.start:hover{
        color: white;
        border: 2px transparent solid;
        background-color: black;
    }
</style>
<body>

<header>
    <div class="title">
        <h1>十年一觉广告梦</h1>
    </div>
    <div class="sub-title">
        <span>十年一觉广告梦，赢得书生满载归</span>

    </div>
    <button class="start" data-href="./contents/十年一觉广告梦.html">开始阅读</button>
    <a data-page="chapter-list" class="start">查看目录</a>
</header>

<div id="particles-js">

</div>
</body>

<div id="backgroundPolyfill" style="display: none">
    <video autoplay loop><source src="REPLACE_LINK" type="video/mp4"/></video>
</div>

<script>


    if(is_weixn()){
        var videoLink = "http://oocd4kz4f.bkt.clouddn.com/index-background-2.mp4"
        var warpper = document.getElementById("backgroundPolyfill").innerHTML
        warpper = warpper.replace(/REPLACE_LINK/g,videoLink)
        document.getElementById("particles-js").innerHTML = warpper
        console.log("video-background polyfill started")
    }else{

        var script = document.createElement('script');
        script.src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js";
        document.body.appendChild(script);

        script.onload = function () { particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": false,
                        "value_area": 900
                    }
                },
                "color": {
                    "value": "#dcdcdc"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.6,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 20,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "size_min": 5,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 10,
                    "color": "#141414",
                    "opacity": 0.4,
                    "width": 2
                },
                "move": {
                    "enable": true,
                    "speed": 1.2,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 6,
                        "duration": 0.3,
                        "opacity": 1,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });}
        console.log("script background started")
    }
    function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) === "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
</html>
